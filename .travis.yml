language: python
os:
  - linux
python:
  - 3.8
install:
  - pip install -U pip
  - pip install -U .

script:
  - pip install -U -r requirements_dev.txt 2>&1 | tail -n 11

after_success:
  - cd website
  - make html

deploy:
  - provider: pages
    skip_cleanup: true
    github_token:
      secure: 
    local_dir: website/_build/html
    keep-history: true
    on:
      branch: master


